<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Cairo', sans-serif;
        }
        body {
            background-color: #000000;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 20px;
        }
        .ad {
            background-color: #ddd;
            color: #333;
            padding: 15px;
            width: 100%;
            max-width: 100%;
        }
        .content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }
        .countdown {
            font-size: 24px;
            color: #04F51E;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="ad">
        <!-- إعلان أعلى الصفحة -->
        <script type="text/javascript" src="https://udbaa.com/bnr.php?section=tetootvbanar1&pub=668479&format=300x50&ga=g&mbtodb=1"></script>
<noscript><a href="https://yllix.com/publishers/668479" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub_zn9ugf.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>	
    </div>

    <div class="content">
        <div>
            <div class="message">
                جاري تحويلك إلى التطبيق...
            </div>
            <div class="countdown" id="countdown">٤</div>
        </div>
    </div>

    <div class="ad">
        <!-- إعلان أسفل الصفحة -->
<script type="text/javascript" src="https://udbaa.com/bnr.php?section=tetootvbanar&pub=668479&format=300x250&ga=g"></script>
<noscript><a href="https://yllix.com/publishers/668479" target="_blank"><img src="//ylx-aff.advertica-cdn.com/pub/300x250.png" style="border:none;margin:0;padding:0;vertical-align:baseline;" alt="ylliX - Online Advertising Network" /></a></noscript>
    </div>

    <script>
        let seconds = 6;
        const countdownEl = document.getElementById("countdown");

        const countdownInterval = setInterval(() => {
            seconds--;
            countdownEl.textContent = seconds.toString();
            if (seconds <= 0) {
                clearInterval(countdownInterval);
                window.location.href = "go:home";
            }
        }, 1000);
    </script>
</body>
</html>
